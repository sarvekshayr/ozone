name: close-stale-prs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      days-before-stale:
        description: 'Days before marking PR as stale'
        required: false
        default: '21'
        type: string
      days-before-close:
        description: 'Days before closing stale PR'
        required: false
        default: '7'
        type: string
      operations-limit:
        description: 'Maximum number of operations per run'
        required: false
        default: '500'
        type: string
      debug-only:
        description: 'Dry run mode - only log what would happen, do not make changes'
        required: false
        default: false
        type: boolean

jobs:
  close-stale-prs:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Close Stale PRs
        uses: actions/stale@v10
        with:
          stale-pr-label: 'stale'
          exempt-draft-pr: false
          days-before-pr-stale: ${{ github.event.inputs.days-before-stale || '21' }}
          days-before-pr-close: ${{ github.event.inputs.days-before-close || '7' }}
          remove-pr-stale-when-updated: true
          operations-per-run: ${{ github.event.inputs.operations-limit || '500' }}
          debug-only: ${{ github.event.inputs.debug-only == 'true' }}
          stale-pr-message: 'This PR has been marked as stale due to 21 days of inactivity. Please comment or remove the stale label to keep it open. Otherwise, it will be automatically closed in 7 days.'
          close-pr-message: 'Thank you for your contribution. This PR is being closed due to inactivity. If needed, feel free to reopen it.'
